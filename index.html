<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <div class="container">

          <div class="card">
            <div class="card-header">Vòng Lập 1</div>
            <div class="card-body">
              <div class="form-control">
                <h4 class="card-title">Bài Học 1</h4>
                <input id="txt_number" type="text" class="form-control" />
                <br/>
                <button id="btnSubmit" type="button" class="btn btn-primary">Enter!</button>
              </div>
            </div>
            <div id="footerCard" class="card-footer text-muted">Kết Quả </div>
          </div>
        </div>
      </div>
    </div>

    <br>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Vòng Lập 2</div>
            <div class="card-body">
              <div class="form-control">

            </div>
            <div id="footerCard2" class="card-footer text-muted">Kết Quả </div>

        </div>
      </div>
    </div>

    <br>

    <div class="container">

            <div class="card-body">
              <div class="form-control">
                <h4 class="card-title">Bài Học 3</h4>
                <input id="txt_number3" type="text" class="form-control" />
                <br/>
                <button id="btnSubmit3" type="button" class="btn btn-primary">Enter!</button>
              </div>
            </div>
            <div id="footerCard3" class="card-footer text-muted">Kết Quả </div>
            <div id="footerCard3_1" class="card-footer text-muted">Kết Quả </div>

        </div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Thêm Số</div>
            <div class="card-body">
              <div class="form-control">
                <h4 class="card-title">Bài Học 3</h4>
                <input id="txt_ThemSo" type="text" class="form-control" />

                <button id="btnThemSo" type="button" class="btn btn-primary">Thêm Số</button>
                <button id="btnTongChan" type="button" class="btn btn-secondary">Tổng Chẳn</button>
                <button id="btnDemAm" type="button" class="btn btn-primary">Đếm Âm</button>
              </div>
            </div>
            <div id="footerCard4" class="card-footer text-muted">Kết Quả</div>
          </div>
        </div>
      </div>
    </div>

    <br>

    <button id="btnClick" type="button" class="btn btn-secondary">Click</button>

    <!-- Optional JavaScript -->

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    <script src="./main.js"></script>
    <script src="./main2.js"></script>
