<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <title>JS Buổi 7</title>
  </head>
  <body>
   <h2>Bài Tập JS 7-8</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài tập</div>
            <div class="card-body">
              <div class="form-control">
                <h4 class="card-title">Tổng các số dương trong mảng.</h4>
                <input id="txt_ThemSo" type="text" class="form-control" />
                <br/>
                <button id="btnThemSo" type="button" class="btn btn-primary">Thêm Số</button>
                <br/>
                <br/>
                <button id="btnTong" type="button" class="btn btn-secondary">Tổng</button>
                <button id="btnDemDuong" type="button" class="btn btn-primary">Đếm Dương</button>
                <button id="btnSoNhoNhat" type="button" class="btn btn-primary">Số Nhỏ Nhất</button>
                <br/>
                <br/>
                <button id="btnDuongNhoNhat" type="button" class="btn btn-primary">Dương Nhỏ Nhất</button>
                <button id="btnLastEven" type="button" class="btn btn-primary">Chẳn cuối mảng</button>
            </div>
            </div>
            <div id="footerCard1" class="card-footer text-muted">Kết Quả</div>
          </div>
        </div>
      </div>
    </div>

    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
